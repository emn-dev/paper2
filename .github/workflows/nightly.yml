name: Nightly jobs

# Trigger the workflow with UTC time using cron syntax
on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes FOR_TESTING
    # - cron: "0 0 * * *" # midnight UTC every day

jobs:
  test:
    name: Unit tests and linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: corepack enable
      - run: yarn install
      - run: yarn test:lint:pipeline
      - run: yarn test:unit:pipeline
      - run: yarn cy:run:pipeline

