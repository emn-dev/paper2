<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Export Circle (Core)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Export Circle (Core)</h1>
      <paper2-stackblitz type="core"></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" style="width: 400px" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.js"
          : "https://unpkg.com/paper2/paper2-core.js";

      import(resourceUri).then((paperModule) => {
        const { paper, Path, Point, Size, Rectangle } = paperModule;

        paper.setup("myCanvas");

        var topLeft = new Point(100, 100);
        var size = new Size(75, 50);
        var rectangle = new Rectangle(topLeft, size);
        var path = new Path.Ellipse(rectangle);
        path.fillColor = "black";

        var topLeft = new Point(5, 100);
        var size = new Size(50, 25);
        var rectangle = new Rectangle(topLeft, size);
        var path = new Path.Ellipse(rectangle);
        path.fillColor = "yellow";

        var path = new Path.Circle(new Point(25, 25), 10);
        path.fillColor = "red";

        document
          .getElementsByTagName("main")[0]
          .appendChild(paper.project.exportSVG());
      });
    </script>
  </body>
</html>
