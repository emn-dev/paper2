<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Circle and Ellipse Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center">
      <h1>Circle and Ellipse Testing</h1>
    </header>
    <main>
      <canvas id="myCanvas" style="width: 500px; height: 500px" resize></canvas>
      <br />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="500"
        height="1000"
        id="svg"
      >
        <circle
          cx="40"
          cy="300"
          r="20"
          style="
            fill: orange;
            stroke: yellow;
            stroke-width: 2px;
            stroke-dasharray: 3px;
          "
          id="circle1"
        />
        <circle
          cx="60"
          cy="350"
          r="30"
          style="fill: red; stroke: black; stroke-width: 5"
          id="circle2"
        />
        <circle cx="160" cy="400" r="60" style="fill: blue" id="circle3" />
        <ellipse
          cx="240"
          cy="100"
          rx="220"
          ry="30"
          style="fill: purple"
          id="ellipse1"
        />
        <ellipse
          cx="220"
          cy="70"
          rx="190"
          ry="20"
          style="fill: lime"
          id="ellipse2"
        />
        <ellipse
          cx="210"
          cy="45"
          rx="170"
          ry="15"
          style="fill: yellow"
          id="ellipse3"
        />
        <ellipse
          cx="240"
          cy="175"
          rx="220"
          ry="30"
          style="fill: yellow"
          id="ellipse4"
        />
        <ellipse
          cx="220"
          cy="175"
          rx="190"
          ry="20"
          style="fill: white"
          id="ellipse5"
        />
        <ellipse
          cx="300"
          cy="255"
          rx="100"
          ry="50"
          style="fill: yellow; stroke: purple; stroke-width: 2"
          id="ellipse6"
        />
      </svg>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
