<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Text Testing</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" style="width: 400px; height: 400px" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var text = new PointText(new Point(50, 100));
      text.fillColor = "black";
      text.content = "This is a test";

      var text = new PointText(new Point(100, 150));
      text.fillColor = "red";
      text.strokeWidth = "4";
      text.content = "This is also a test";
      /*
        text.scale(5);
        text.translate(15, 15);
        text.rotate(20);
        text.shear(20, 5);
        */
      text.rotate(45);
      text.shear(0.85, 0.15);
      text.scale(0.85, 2);

      var path2 = new Path.Circle(new Point(100, 100), 50);
      path2.strokeColor = "black";
      path2.shear(0.5, 0.5);
      colors = ["red", "blue", "green", "orange"];
      for (var i in path2.segments) {
        var p = path2.segments[i].point;
        var c = new Path.Circle(p, 2);
        c.fillColor = colors[i];
      }

      document.getElementsByTagName("main")[0].appendChild(project.exportSVG());
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
