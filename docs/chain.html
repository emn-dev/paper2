<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Chain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-nav.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
    ></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"
    ></script>
    <script defer src="./paper2-ga.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center"><h1>Chain</h1></header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script canvas="myCanvas" type="text/paperscript">
      // Adapted from the following Processing example:
      // http://processing.org/learning/topics/follow3.html

      // The amount of points in the path:
      var points = 25;

      // The distance between the points:
      var length = 35;

      var path = new Path({
        strokeColor: "#E4141B",
        strokeWidth: 20,
        strokeCap: "round",
      });

      var start = view.center / [10, 1];
      for (var i = 0; i < points; i++)
        path.add(start + new Point(i * length, 0));

      function onMouseMove(event) {
        path.firstSegment.point = event.point;
        for (var i = 0; i < points - 1; i++) {
          var segment = path.segments[i];
          var nextSegment = segment.next;
          var vector = segment.point - nextSegment.point;
          vector.length = length;
          nextSegment.point = segment.point - vector;
        }
        path.smooth({ type: "continuous" });
      }

      function onMouseDown(event) {
        path.fullySelected = true;
        path.strokeColor = "#e08285";
      }

      function onMouseUp(event) {
        path.fullySelected = false;
        path.strokeColor = "#e4141b";
      }
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-full.esm.js"
          : "https://unpkg.com/paper2/paper2-full.esm.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
