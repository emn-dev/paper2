<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center">
      <h1>Selection</h1>
    </header>
    <main>
      <!-- <canvas id="myCanvas" resize></canvas> -->
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <canvas id="myCanvas2" width="500" height="500"></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var path = new Path.Ellipse({
        from: [10, 10],
        to: [200, 100],
        fillColor: "red",
      });
      path.firstSegment.handleOut.selected = true;

      var circle = new Path.Circle({
        center: [50, 150],
        radius: 25,
        fillColor: "blue",
      });
      circle.selected = true;

      var rectangle = new Path.Rectangle({
        from: [25, 200],
        to: [100, 225],
        fillColor: "green",
      });
      rectangle.lastSegment.point.selected = true;

      var group = new Group(circle, rectangle);

      window._json = project.exportJSON();
      console.log(window._json);
    </script>
    <script id="mainPaper2Script1b" canvas="myCanvas2" type="text/paperscript">
      setTimeout(() => {
        project.importJSON(window._json);
      }, 333);
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
