<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rotated Primitives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center">
      <h1>Rotated Primitives</h1>
    </header>
    <main>
      <!-- <canvas id="myCanvas" resize></canvas> -->
      <canvas id="myCanvas" width="500" height="500"></canvas>
      <canvas id="myCanvas2" width="500" height="500"></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      // This "arbitrary" shape triggered rectangles in the original code,
      // since point2 is as far from point0 as point3 is from point1.
      var path = new Path({
        closed: true,
        strokeColor: "black",
      });
      path.moveTo(0, 0);
      path.lineTo(50, 50);
      path.lineTo(100, 100);
      path.lineTo(-50, 150);
      path.position += 100;

      var rect = new Path.Rectangle({
        point: [200, 100],
        size: [200, 300],
        fillColor: "red",
      });
      rect.rotate(40);

      var circle = new Path.Circle({
        center: [200, 300],
        radius: 100,
        fillColor: "green",
      });
      circle.scale(0.5, 1);
      circle.rotate(40);

      var rect = new Path.Rectangle({
        point: [250, 20],
        size: [200, 300],
        radius: [40, 20],
        fillColor: "yellow",
      });
      rect.rotate(-20);

      window._json = project.exportJSON();
      console.log(window._json);
    </script>
    <script id="mainPaper2Script1b" canvas="myCanvas2" type="text/paperscript">
      setTimeout(() => {
        project.importJSON(window._json);
      }, 250);
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
