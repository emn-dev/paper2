<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Line Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center"><h1>Line Testing</h1></header>
    <main>
      <canvas id="myCanvas" style="width: 500px; height: 500px" resize></canvas>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="500"
        height="500"
        id="svg"
      >
        <line
          x1="4"
          y1="20"
          x2="200"
          y2="200"
          style="
            stroke: red;
            stroke-width: 10px;
            stroke-dasharray: 10px, 4px;
            stroke-linecap: butt;
          "
          id="line1"
        />
        <line
          x1="100"
          y1="40"
          x2="250"
          y2="250"
          style="
            stroke: green;
            stroke-width: 5px;
            stroke-dasharray: 5px, 3px, 2px;
            stroke-linecap: round;
          "
          id="line2"
        />
        <line
          x1="50"
          y1="100"
          x2="200"
          y2="200"
          style="
            stroke: blue;
            stroke-width: 9px;
            stroke-dasharray: 1px;
            stroke-linecap: square;
          "
          id="line3"
        />
        <line
          x1="4"
          y1="200"
          x2="200"
          y2="200"
          style="
            stroke: black;
            stroke-width: 20px;
            stroke-dasharray: 1px, 2px, 3px, 4px, 5px;
            stroke-linecap: butt;
          "
          id="line4"
        />
        <line
          x1="8"
          y1="275"
          x2="100"
          y2="444"
          style="
            stroke: orange;
            stroke-width: 11px;
            stroke-dasharray: 1px;
            stroke-linecap: round;
          "
          id="line5"
        />
        <line
          x1="20"
          y1="344"
          x2="50"
          y2="400"
          style="
            stroke: yellow;
            stroke-width: 30px;
            stroke-dasharray: 5px;
            stroke-linecap: square;
          "
          id="line6"
        />
        <line
          x1="4"
          y1="400"
          x2="450"
          y2="450"
          style="
            stroke: purple;
            stroke-width: 1px;
            stroke-dasharray: 11px, 4px;
            stroke-linecap: butt;
          "
          id="line7"
        />
      </svg>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
