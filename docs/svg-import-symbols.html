<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Symbols</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center"><h1>Symbols</h1></header>
    <main>
      <svg
        version="1.1"
        id="svg"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="595"
        height="841"
      >
        <symbol id="circle" viewBox="0 0 48 48" overflow="visible">
          <path
            fill="#FF0049"
            d="M24,0c0-13.255-10.745-24-24-24S-24-13.255-24,0s10.745,24,24,24S24,13.255,24,0z"
          />
        </symbol>
        <use
          xlink:href="#circle"
          width="48"
          height="48"
          x="-24"
          y="-24"
          transform="matrix(1.1667 1.1667 1.1667 -1.1667 177.0005 96)"
        />
        <use
          xlink:href="#circle"
          width="48"
          height="48"
          x="-24"
          y="-24"
          transform="matrix(0.5625 0 0 -0.5625 92 152)"
        />
        <use
          xlink:href="#circle"
          width="48"
          height="48"
          x="-24"
          y="-24"
          transform="matrix(2.2415 -2.0119 -2.0119 -2.2415 176.9971 246.9941)"
        />
        <use
          xlink:href="#circle"
          width="48"
          height="48"
          x="-24"
          y="-24"
          transform="matrix(1 0 0 -1 84 65)"
        />
      </svg>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
