<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Lines</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var amount = 45;
      for (var i = 0; i < amount; i++) {
        var path = new Path({
          fillColor: {
            hue: 1,
            saturation: 1,
            brightness: Math.random(),
          },
          closed: true,
        });
      }

      var position = view.center;
      var mousePos = view.center;
      var children = project.activeLayer.children;

      function iterate(count) {
        var delta = mousePos - position;
        position += delta / 10;
        for (var i = 1; i < amount; i++) {
          var path = children[i];
          var length = Math.abs(Math.sin(i + count / 40) * 300);
          path.segments = [
            position + delta / 1.5,
            position + { angle: (i / amount) * 360, length: length },
            position + { angle: ((i + 1) / amount) * 360, length: length },
          ];
          path.fillColor.hue = count - length;
        }
      }

      function onFrame(event) {
        iterate(event.count);
      }

      function onMouseMove(event) {
        iterate();
        mousePos = event.point;
      }
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-full.esm.js"
          : "https://unpkg.com/paper2/paper2-full.esm.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
