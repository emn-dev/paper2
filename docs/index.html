<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper2 Docs</title>
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center">
      <h1><a href="https://github.com/emn-dev/paper2">Paper2</a> latest:</h1>
    </header>
    <main>
      <h2>
        <span id="showVersion" ...></span>&nbsp;&nbsp;&nbsp;<a
          href="https://www.npmjs.com/package/paper2"
          ><img src="https://img.shields.io/npm/v/paper2.svg"
        /></a>
      </h2>
      <p>These examples are a showcase for many how-to's.</p>
      <p>
        These come directly from
        <a href="https://github.com/paperjs/paper.js/tree/develop/examples"
          >paperjs's examples</a
        >
      </p>
      <p>
        Many of them you can <strong>Try in Stackblitz</strong> for easy
        experimentation.
      </p>
      <a href="tools-bezierTool.html"
        >For example: Bezier Tool, try openning it in Stackblitz</a
      >
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.js"
          : "https://unpkg.com/paper2/paper2-core.js";

      import(resourceUri).then((paperModule) => {
        const { paper } = paperModule;
        console.log(paper); // Easy access for playing with in DevTools
        const showVersionEle = document.getElementById("showVersion");
        showVersionEle.innerHTML = paper.version;
      });
    </script>
  </body>
</html>
