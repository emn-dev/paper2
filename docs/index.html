<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper2 Docs</title>
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-nav.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>
        <a href="https://github.com/emn-dev/paper2">Paper2</a> current version
      </h1>
    </header>
    <main>
      <h2 id="showVersion" style="text-align: center">...</h2>
    </main>
    <script src="./paper2-ga.js"></script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.esm.js"
          : "https://unpkg.com/paper2/paper2-core.esm.js";

      import(resourceUri).then((mod) => {
        window.paper = mod.paper;
        console.log(window.paper); // Easy access for playing with in DevTools
        const showVersionEle = document.getElementById("showVersion");
        showVersionEle.innerHTML = paper.version;
      });
    </script>
  </body>
</html>
