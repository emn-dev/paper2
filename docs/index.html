<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper2 Docs</title>
  </head>
  <body>
    <h1>paper2 current version:</h1>
    <h3 id="showVersion">...</h3>
    <script type="module">
      import * as paper2 from "https://unpkg.com/paper2/paper2.esm.js";
      // import * as paper2 from "./paper2.esm.js";
      window.paper2 = paper2; // You can now easily play with this in DevTools
      const h3Ele = document.getElementById("showVersion");
      h3Ele.innerHTML = window.paper2.LIB_VERSION;
    </script>
  </body>
</html>
