      </h1>
    </header>
    <main>
      <h2 id="showVersion" style="text-align: center">...</h2>
    </main>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.esm.js"
          : "https://unpkg.com/paper2/paper2-core.esm.js";

      import(resourceUri).then((mod) => {
        window.paper = mod.paper;
        console.log(window.paper); // Easy access for playing with in DevTools
        const showVersionEle = document.getElementById("showVersion");
        showVersionEle.innerHTML = paper.version;
      });
    </script>
