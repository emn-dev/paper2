<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper2 Docs - Straps</title>
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center">
      <h1>
        <a href="https://github.com/lehni/straps.js">Straps</a>
      </h1>
    </header>
    <main>
      <ol id="showLogs"></ol>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.esm.js"
          : "https://unpkg.com/paper2/paper2-core.esm.js";

      import(resourceUri).then(async (paperModule) => {
        const { paper } = await paperModule.initialize();

        const showLogsEle = document.getElementById("showLogs");

        var MyClass = paper.Base.extend({
          initialize: function MyClass() {
            this._value = 10;
            console.log("Creating MyClass instance");
            showLogsEle.insertAdjacentHTML(
              "beforeend",
              "<li>Creating MyClass instance</li>"
            );
          },

          getValue: function () {
            console.log("Accessing value, returning: " + this._value);
            showLogsEle.insertAdjacentHTML(
              "beforeend",
              `<li>Accessing value, returning: ${this._value}</li>`
            );
            return this._value;
          },

          setValue: function (value) {
            console.log("Setting value to: " + value);
            showLogsEle.insertAdjacentHTML(
              "beforeend",
              `<li>Setting value to: ${value}</li>`
            );
            this._value = value;
          },
        });

        var obj = new MyClass();
        console.log("obj.value is: " + obj.value);
        showLogsEle.insertAdjacentHTML(
          "beforeend",
          `<li>obj.value is: ${obj.value}</li>`
        );

        showLogsEle.insertAdjacentHTML(
          "beforeend",
          `<li>waiting 1 second...</li>`
        );

        setTimeout(() => {
          obj.value = 20;
          console.log("obj.value is: " + obj.value);
          showLogsEle.insertAdjacentHTML(
            "beforeend",
            `<li>obj.value is: ${obj.value}</li>`
          );
        }, 999);
      });
    </script>
  </body>
</html>
