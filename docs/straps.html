    <header style="text-align: center"><h1>Straps</h1></header>
    <main>
      <ol id="showLogs"></ol>
    </main>

    <script type="module">
      import * as paper2Module from "https://unpkg.com/paper2/paper2.esm.js";
      // import * as paper2Module from "./paper2.esm.js";
      window.paper = paper2Module.paper;

      const showLogsEle = document.getElementById("showLogs");

      var MyClass = paper.Base.extend({
        initialize: function MyClass() {
          this._value = 10;
          console.log("Creating MyClass instance");
          showLogsEle.insertAdjacentHTML(
            "beforeend",
            "<li>Creating MyClass instance</li>"
          );
        },

        getValue: function () {
          console.log("Accessing value, returning: " + this._value);
          showLogsEle.insertAdjacentHTML(
            "beforeend",
            `<li>Accessing value, returning: ${this._value}</li>`
          );
          return this._value;
        },

        setValue: function (value) {
          console.log("Setting value to: " + value);
          showLogsEle.insertAdjacentHTML(
            "beforeend",
            `<li>Setting value to: ${value}</li>`
          );
          this._value = value;
        },
      });

      var obj = new MyClass();
      console.log("obj.value is: " + obj.value);
      showLogsEle.insertAdjacentHTML(
        "beforeend",
        `<li>obj.value is: ${obj.value}</li>`
      );

      showLogsEle.insertAdjacentHTML(
        "beforeend",
        `<li>waiting 1 second...</li>`
      );

      setTimeout(() => {
        obj.value = 20;
        console.log("obj.value is: " + obj.value);
        showLogsEle.insertAdjacentHTML(
          "beforeend",
          `<li>obj.value is: ${obj.value}</li>`
        );
      }, 999);
    </script>
  </body>
</html>
