      import * as paper2 from "./paper2.esm.js";
      window.paper2 = paper2; // You can now easily play with this in DevTools

      var MyClass = paper2.Base.extend({
        initialize: function MyClass() {
          this._value = 10;
          console.log("Creating MyClass instance");
        },

        getValue: function () {
          console.log("Accessing value, returnig: " + this._value);
          return this._value;
        },

        setValue: function (value) {
          console.log("Setting value to: " + value);
          this._value = value;
        },
      });

      var obj = new MyClass();
      console.log("obj.value is: " + obj.value);
      obj.value = 20;
      console.log("obj.value is: " + obj.value);
