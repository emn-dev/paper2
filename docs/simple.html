      canvas[resize] {
        width: 100%;
        height: 100%;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <nav>
      <table style="width: 350px; background-color: #ddd; margin: 0 auto">

        </tr>
      </table>
    </nav>
    <header style="text-align: center"><h1>Simple Spin</h1></header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script type="module">
      import * as paper2Module from "https://unpkg.com/paper2/paper2-core.esm.js";
      // import * as paper2Module from "./paper2-core.esm.js";
      window.paper = paper2Module.paper;

      paper.setup("myCanvas");

      const DELAY = 1_000; // 1 second
      let spinSpeed = 1;

      setInterval(() => {
        spinSpeed += 1;
        if (spinSpeed > 9) spinSpeed = 1;
      }, DELAY);

      const path = new paper.Path.Rectangle({
        point: [300, 100],
        size: [150, 150],
        strokeColor: "black",
      });

      paper.view.onFrame = () => path.rotate(spinSpeed);
    </script>
  </body>
</html>
