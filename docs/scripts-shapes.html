<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Shapes</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var circle = new Shape.Circle({
          center: [100, 100],
          radius: 50,
          fillColor: 'red'
      });

      var ellipse = new Shape.Ellipse({
          center: [100, 200],
          radius: [50, 25],
          fillColor: 'blue',
          strokeColor: 'black',
          strokeWidth: 10,
          rotation: 20
      });

      var rect = new Shape.Rectangle({
          center: [100, 300],
          size: [100, 50],
          fillColor: 'green',
          strokeColor: 'black',
          strokeWidth: 10,
          rotation: -20
      });

      var roundRect = new Shape.Rectangle({
          center: [100, 400],
          size: [50, 100],
          radius: [15, 20],
          fillColor: 'orange',
          strokeColor: 'black',
          strokeWidth: 10,
          rotation: 20
      });

      [circle, ellipse, rect, roundRect].forEach(function(shape) {
          var path = shape.toPath();
          path.position += [200, 0];
          var shape2 = path.toShape();
          shape2.position += [200, 0];
      })
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
