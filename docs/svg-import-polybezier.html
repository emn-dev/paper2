<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rect Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <style type="text/css">
      .Border {
        fill: none;
        stroke: blue;
        stroke-width: 1;
      }
      .Connect {
        fill: none;
        stroke: #888888;
        stroke-width: 2;
      }
      .SamplePath {
        fill: none;
        stroke: red;
        stroke-width: 5;
      }
      .EndPoint {
        fill: none;
        stroke: #888888;
        stroke-width: 2;
      }
      .CtlPoint {
        fill: #888888;
        stroke: none;
      }
      .AutoCtlPoint {
        fill: none;
        stroke: blue;
        stroke-width: 4;
      }
      .Label {
        font-size: 22px;
        font-family: Verdana;
      }
    </style>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center"><h1>Rect Testing</h1></header>
    <main>
      <svg
        id="svg"
        width="500"
        height="500"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
      >
        <polyline class="Connect" points="100,200 100,100" />
        <polyline class="Connect" points="250,100 250,200" />
        <polyline class="Connect" points="250,200 250,300" />
        <polyline class="Connect" points="400,300 400,200" />
        <path
          class="SamplePath"
          d="M100,200 C100,100 250,100 250,200
                                           S400,300 400,200"
        />
        <circle class="EndPoint" cx="100" cy="200" r="10" />
        <circle class="EndPoint" cx="250" cy="200" r="10" />
        <circle class="EndPoint" cx="400" cy="200" r="10" />
        <circle class="CtlPoint" cx="100" cy="100" r="10" />
        <circle class="CtlPoint" cx="250" cy="100" r="10" />
        <circle class="CtlPoint" cx="400" cy="300" r="10" />
        <circle class="AutoCtlPoint" cx="250" cy="300" r="9" />
        <text class="Label" x="25" y="70">
          M100,200 C100,100 250,100 250,200
        </text>
        <text class="Label" x="325" y="350" style="text-anchor: middle">
          S400,300 400,200
        </text>
      </svg>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
