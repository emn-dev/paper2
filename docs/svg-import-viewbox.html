<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Viewbox 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center"><h1>Viewbox 1</h1></header>
    <main>
      <svg
        width="300"
        height="200"
        viewBox="100 100 1500 1000"
        preserveAspectRatio="none"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        id="svg"
      >
        <desc>
          Example ViewBox - uses the viewBox attribute to automatically create
          an initial user coordinate system which causes the graphic to scale to
          fit into the viewport no matter what size the viewport is.
        </desc>

        <!-- This rectangle goes from (0,0) to (1500,1000) in user space.
       Because of the viewBox attribute above,
       the rectangle will end up filling the entire area
       reserved for the SVG content. -->
        <rect
          x="0"
          y="0"
          width="1500"
          height="1000"
          fill="yellow"
          stroke="blue"
          stroke-width="12"
        />

        <!-- A large, red triangle -->
        <path fill="red" d="M 750,100 L 250,900 L 1250,900 z" />

        <!-- A text string that spans most of the viewport -->
        <text x="100" y="600" font-size="200" font-family="Verdana">
          Stretch to fit
        </text>
      </svg>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
