<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Radial Rainbows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Radial Rainbows</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var point = view.center;

      var colors = [];
      var cycles = 4;
      for (var i = 0, l = 60; i < l; i++) {
        var brightness = 1 - (i / l) * 1.5;
        var hue = (i / l) * cycles * 360;
        var color = {
          hue: hue,
          saturation: 1,
          brightness: brightness,
        };
        colors.push(color);
      }

      var path = new Path.Rectangle(view.bounds);
      var gradient = new Gradient(colors, true);
      var radius = Math.max(view.size.width, view.size.height) * 0.75;
      path.fillColor = new Color(gradient, point, point + [radius, 0]);
      var gradientColor = path.fillColor;

      var mouseDown = false,
        mousePoint = view.center;

      function onMouseDown(event) {
        mouseDown = true;
        mousePoint = event.point;
      }

      function onMouseDrag(event) {
        mousePoint = event.point;
      }

      function onMouseUp(event) {
        vector.length = 10;
        mouseDown = false;
      }

      var grow = false;
      var vector = new Point(150, 0);

      function onFrame() {
        for (var i = 0, l = gradient.stops.length; i < l; i++)
          gradient.stops[i].color.hue -= 20;
        if (grow && vector.length > 300) {
          grow = false;
        } else if (!grow && vector.length < 75) {
          grow = true;
        }
        if (mouseDown) {
          point = point + (mousePoint - point) / 10;
        } else {
          vector.length += grow ? 1 : -1;
          vector.angle += 5;
        }
        gradientColor.highlight = mouseDown ? point : point + vector;
      }

      function onResize(event) {
        point = view.center;
        path.bounds = view.bounds;
        var gradientColor = path.fillColor;
        gradientColor.origin = point;
        var radius = Math.max(view.size.width, view.size.height) * 0.75;
        gradientColor.destination = point + [radius, 0];
      }
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
