<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clouds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Clouds</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      // Any newly created item will inherit the following styles:
      project.currentStyle = {
        strokeColor: "black",
        strokeWidth: 5,
        strokeJoin: "round",
        strokeCap: "round",
      };

      // The user has to drag the mouse at least 30pt before the mouse drag
      // event is fired:
      tool.minDistance = 30;

      var path;
      function onMouseDown(event) {
        path = new Path();
        path.add(event.point);
      }

      function onMouseDrag(event) {
        path.arcTo(event.point, true);
      }
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
