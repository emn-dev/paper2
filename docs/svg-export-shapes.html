<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shapes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Shapes</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" style="width: 500px; height: 500px" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>

    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var rect = new Shape.Rectangle({
        point: [200, 100],
        size: [200, 300],
        fillColor: "red",
      });
      rect.rotate(40);

      var circle = new Shape.Circle({
        center: [200, 300],
        radius: 100,
        fillColor: "green",
      });
      circle.scale(0.5, 1);
      circle.rotate(40);

      var ellipse = new Shape.Ellipse({
        point: [300, 300],
        size: [100, 200],
        fillColor: "blue",
      });
      ellipse.rotate(-40);

      var rect = new Shape.Rectangle({
        point: [250, 20],
        size: [200, 300],
        radius: [40, 20],
        fillColor: "yellow",
      });
      rect.rotate(-20);
      document.getElementsByTagName("main")[0].appendChild(project.exportSVG());

      var prev = null;
      function onMouseMove(event) {
        if (prev) prev.selected = false;
        var result = project.hitTest(event.point);
        if (result) {
          var item = result.item;
          item.selected = true;
          prev = item;
        }
      }
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
