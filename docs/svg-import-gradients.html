<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gradients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <!-- <paper2-stackblitz></paper2-stackblitz> -->
    <header style="text-align: center"><h1>Gradients</h1></header>
    <main>
      <canvas id="myCanvas" style="width: 300px; height: 600px" resize></canvas>
      <svg
        id="svg"
        x="0"
        y="0"
        width="300"
        height="600"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xlink="http://www.w3.org/1999/xlink"
      >
        <linearGradient
          x1="45"
          y1="345"
          x2="255"
          y2="555"
          gradientUnits="userSpaceOnUse"
          id="gradient-2"
        >
          <stop
            offset="0"
            stop-color="rgb(255, 255, 0)"
            stop-opacity="0"
          ></stop>
          <stop offset="0.5" stop-color="rgb(255, 0, 0)"></stop>
          <stop offset="1" stop-color="rgb(0, 0, 0)"></stop>
        </linearGradient>
        <radialGradient
          cx="150"
          cy="150"
          r="120"
          gradientUnits="userSpaceOnUse"
          id="gradient-1"
        >
          <stop
            offset="0"
            stop-color="rgb(255, 255, 0)"
            stop-opacity="0"
          ></stop>
          <stop offset="0.5" stop-color="rgb(255, 0, 0)"></stop>
          <stop offset="1" stop-color="rgb(0, 0, 0)"></stop>
        </radialGradient>
        <g
          fill="none"
          stroke="rgb(0, 0, 0)"
          stroke-width="1"
          stroke-linecap="butt"
          stroke-linejoin="miter"
          stroke-miterlimit="10"
          stroke-dasharray=""
          stroke-dashoffset="0"
        >
          <circle cx="150" cy="150" r="120" fill="url(#gradient-1)"></circle>
          <rect
            x="45"
            y="345"
            width="210"
            height="210"
            transform="rotate(45,150,450)"
            fill="url(#gradient-2)"
          ></rect>
        </g>
      </svg>
    </main>
    <script src="./paper2-ga.js"></script>
    <script canvas="myCanvas" type="text/paperscript">
      project.importSVG(document.getElementById('svg'));
    </script>
    <script>
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
