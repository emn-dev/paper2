<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Path Structure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Path Structure</h1>
      <paper2-stackblitz></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      var y = view.size.height / 2;
      var width = view.size.width;
      var vector = new Point({
        angle: 45,
        length: width / 5,
      });
      var offset = width / 30;
      var handleTexts = [];
      var path = new Path({
        segments: [
          [[offset, y], null, vector.rotate(-90)],
          [[width / 2, y], vector.rotate(-180), vector],
          [[width - offset, y], vector.rotate(90), null],
        ],
        fullySelected: true,
      });

      function onMouseMove(event) {
        var point = event.point.clone();
        // Constrain the event point, to not cut off the text:
        if (point.y < 22) point.y = 22;
        if (point.y > view.size.height - 24) point.y = view.size.height - 24;
        var delta = point - view.center;
        for (var i = 0; i < 2; i++) {
          var curve = path.curves[i];
          curve.handle1.y = curve.handle2.y = delta.y * (i % 2 ? 1 : -1);
          var firstPoint = curve.point1 + curve.handle1;
          var secondPoint = curve.point2 + curve.handle2;
          handleTexts[i * 2].point =
            secondPoint - (firstPoint.y < y ? [0, 10] : [0, -18]);
          handleTexts[i * 2 + 1].point =
            firstPoint - (firstPoint.y < y ? [0, 10] : [0, -18]);
        }
      }

      project.currentStyle.fillColor = "black";
      for (var i = 0; i < 3; i++) {
        var segment = path.segments[i];
        var text = new PointText({
          point: segment.point - [0, 10],
          content: i,
          fontSize: 12,
          justification: "center",
        });
      }

      for (var i = 0; i < 2; i++) {
        var handleInText = new PointText({
          content: "handleIn",
          fontSize: 12,
          justification: "center",
        });
        handleTexts.push(handleInText);

        var handleOutText = new PointText({
          content: "handleOut",
          fontSize: 12,
          justification: "center",
        });
        handleTexts.push(handleOutText);
      }

      // Call onMouseMove once to correctly position the text items:
      onMouseMove({
        point: view.center + vector.rotate(-90),
      });
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2.js"
          : "https://unpkg.com/paper2/paper2.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
