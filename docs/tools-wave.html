<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <paper2-stackblitz></paper2-stackblitz>
    <header style="text-align: center"><h1>Wave</h1></header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1" canvas="myCanvas" type="text/paperscript">
      //////////////////////////////////////////////////////////////////////
        // Values

        tool.minDistance = 10;

        var values = {
            curviness: 0.5,
            distance: tool.minDistance,
            offset: 10,
            mouseOffset: true
        };

        //////////////////////////////////////////////////////////////////////
        // Mouse handling

        var path;
        function onMouseDown(event) {
            path = new Path({
                strokeColor: '#000000'
            });
        }

        var mul = 1;
        function onMouseDrag(event) {
            var step = event.delta.rotate(90 * mul);

            if (!values.mouseOffset)
                step.length = values.offset;

            path.add({
                point: event.point + step,
                handleIn: -event.delta * values.curviness,
                handleOut: event.delta * values.curviness
            });
            mul *= -1;
        }
    </script>
    <script id="mainPaper2Script2">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-full.esm.js"
          : "https://unpkg.com/paper2/paper2-full.esm.js";

      import(resourceUri).catch((err) => console.log("err: ", err));
    </script>
  </body>
</html>
