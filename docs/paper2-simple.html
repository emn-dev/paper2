<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Spin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="paper2-docs.css" />
    <script src="./paper2-web-comps.js"></script>
    <script src="./paper2-stackblitz.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  </head>
  <body>
    <paper2-nav></paper2-nav>
    <header style="text-align: center">
      <h1>Simple Spin</h1>
      <paper2-stackblitz type="core"></paper2-stackblitz>
      <p>&nbsp;</p>
    </header>
    <main>
      <canvas id="myCanvas" resize></canvas>
    </main>
    <script src="./paper2-ga.js"></script>
    <script id="mainPaper2Script1">
      const resourceUri =
        location.hostname === "localhost"
          ? "./paper2-core.js"
          : "https://unpkg.com/paper2/paper2-core.js";

      import(resourceUri).then((paperModule) => {
        const { paper, Path } = paperModule;

        paper.setup("myCanvas");

        const DELAY = 1_000; // 1 second
        let spinSpeed = 1;

        setInterval(() => {
          spinSpeed += 1;
          if (spinSpeed > 9) spinSpeed = 1;
        }, DELAY);

        const path = new Path.Rectangle({
          point: [175, 75],
          size: [100, 100],
          strokeColor: "black",
        });

        paper.view.onFrame = () => path.rotate(spinSpeed);
      });
    </script>
  </body>
</html>
